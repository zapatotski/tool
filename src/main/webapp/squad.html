function time(timeend) {
    pam=timeend;
    today = new Date();
    today = Math.floor((timeend-today)/1000);
    tsec=today%60; today=Math.floor(today/60); if(tsec<10)tsec='0'+tsec;
    tmin=today%60; today=Math.floor(today/60); if(tmin<10)tmin='0'+tmin;
    timestr=tmin+" минут "+tsec+" секунд";
    document.getElementById('t').innerHTML=timestr;
    window.setTimeout("time(pam)",1000);
}

function deleteModalsWithoutOpen(){
	//udalaem modalnie okna krome otkritogo 
	var x=document.getElementsByClassName("modal show");
	var sohrmodal=-1;
	for(l=0;l<x.length;l++){
	   sohrmodal=x[l].getAttribute("id");
	}

	var md=document.getElementsByClassName("modals")[0];
	var y=document.getElementsByClassName("modals")[0].children;
	var numb=y.length;
	for(l=0;l<numb;l++){
	   if(y[l].getAttribute("id")!=("a"+sohrmodal)){
	     md.removeChild(y[l]);
	     l--;
	     numb--;
	   }
	}
	return sohrmodal;
}

function drawSquadApplication1(i,plind){
	if($('#cl'+i).find('#buttonPanel1').find('#squad_application'+plind).is(":checked")){
		$('#'+i+'teamData1').find('#t'+plind).find('.squad_start_table').addClass('red_circle');
		var minut=+$('#'+i+'teamData1').find('#t'+plind).find('.game_minutes_cell').eq(0).text();
		sumavstarte1[i]=sumavstarte1[i]+minut;
		var res=((sumavstarte1[i]/sumatop11starta1[i])*100).toString().substring(0,4);
		$('#'+i+'teamData1').find('#'+i+'resultstart1').html('<i><b>'+res+'<br>%</b></i>');
		var klk=+$('#cl'+i).find('#buttonPanel1').find('#resbut1').text();
		$('#cl'+i).find('#buttonPanel1').find('#resbut1').html('<i><b>'+(klk+1)+'</b></i>');
	}
	else{
		$('#'+i+'teamData1').find('#t'+plind).find('.squad_start_table').removeClass('red_circle');
		var minut=+$('#'+i+'teamData1').find('#t'+plind).find('.game_minutes_cell').eq(0).text();
		sumavstarte1[i]=sumavstarte1[i]-minut;
		var res=((sumavstarte1[i]/sumatop11starta1[i])*100).toString().substring(0,4);

}

             if(start1[j].childNodes[1].innerHTML==-1){
